#TEST 123

[pause_resume]

[display_status]

[exclude_object]

[skew_correction]


[respond]
default_type: command

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f446xx_1D0034000951313133353932-if00
restart_method: command

[mcu can0]
canbus_uuid= e87c5e5749f2

[virtual_sdcard]
path: /home/pi/printer_data/gcodes

[temperature_sensor chamber]
sensor_type: Generic 3950
Sensor_pin: PF4

[temperature_sensor Octopus Pro]
sensor_type: temperature_mcu

[temperature_sensor RaspPi4]
sensor_type: temperature_host

[temperature_sensor CANBOARD]
sensor_type: temperature_mcu
sensor_mcu: can0

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner

[mcu scanner]
canbus_uuid: c94ef622223a 

[scanner]
mcu: scanner            
x_offset: 0                          
y_offset: 15                         
backlash_comp: 0.5
sensor: cartographer
sensor_alt: carto     
mesh_runs: 2

[input_shaper]
shaper_freq_x: 61.6 # center frequency for the X axis filter
shaper_type_x: mzv # filter type for the X axis
damping_ratio_x: 0.053 # damping ratio for the X axis
shaper_freq_y: 40.4 # center frequency for the Y axis filter
shaper_type_y: mzv # filter type for the Y axis
damping_ratio_y: 0.066 # damping ratio for the Y axis

[autotune_tmc stepper_x]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 48

[autotune_tmc stepper_y]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 48

[autotune_tmc stepper_z]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 24

[autotune_tmc stepper_z1]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 24

[autotune_tmc stepper_z2]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 24

[autotune_tmc stepper_z3]
motor: omc-17hs19-2004s1
tuning_goal: auto
voltage: 24

[printer]
kinematics: corexy
max_velocity: 400
max_accel: 12000
max_z_velocity: 40  
max_z_accel: 1000
square_corner_velocity: 5
minimum_cruise_ratio: 0.5

[stepper_x]
step_pin: PF13
dir_pin: !PF12
enable_pin: !PF14
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:200
endstop_pin: can0:PB8
position_min: 0
position_endstop: 351
position_max: 351
homing_speed: 100
homing_retract_dist: 0
homing_positive_dir: true

[tmc5160 stepper_x]
diag1_pin: ^can0:PB5
cs_pin:PC4
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
run_current: 1
sense_resistor: 0.075
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
stealthchop_threshold: 0

[stepper_y]
step_pin: PG0
dir_pin: !PG1
enable_pin: !PF15
rotation_distance: 40
microsteps: 64
full_steps_per_rotation:200
endstop_pin: PG12
position_min: 0
position_endstop: 354
position_max: 354
homing_speed: 100  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin:PD11
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6
interpolate: False
run_current: 1
sense_resistor: 0.075
driver_PWM_AUTOSCALE: True
driver_PWM_AUTOGRAD: True
diag1_pin: ^PG12
stealthchop_threshold: 0

[stepper_z]
step_pin: PF11
dir_pin: PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
endstop_pin: probe:z_virtual_endstop     
position_max: 340
position_min: -5
homing_speed: 10
second_homing_speed: 1
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z1]
step_pin: PG4
dir_pin: !PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z2]
step_pin: PF9
dir_pin: PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_z3]
step_pin: PC13
dir_pin: !PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: False
run_current: 1.1
sense_resistor: 0.110
stealthchop_threshold: 0

[extruder]
step_pin: can0:PD0
dir_pin: can0:PD1
enable_pin: !can0:PD2
rotation_distance: 48.02976
gear_ratio: 9:1
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 100.00
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 50
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:PB13
sensor_pin: can0:PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
# pullup_resistor: 2200
# sensor_type: MAX31865
# sensor_pin: can0:PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
min_extrude_temp: 210
min_temp: 0
max_temp: 330
pressure_advance: .0492
pressure_advance_smooth_time: 0.03

[filament_motion_sensor filament_sensor]
detection_length: 12
extruder: extruder
switch_pin: ^PG15
pause_on_runout: True
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
    M117 Runout Detected!
    
[tmc2209 extruder]
uart_pin: can0:PA15
stealthchop_threshold: 0
run_current: 0.8

[gcode_arcs]
resolution: 0.1

[heater_bed]
heater_pin: PA1
sensor_type: Generic 3950
sensor_pin: PF3
max_power: 0.6
min_temp: 0
max_temp: 125
pwm_cycle_time: 0.0166
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[verify_heater heater_bed]
max_error: 50
check_gain_time: 99999
hysteresis: 5
heating_gain: 2

[idle_timeout]
timeout: 26000

[heater_fan hotend_fan]
#  Hotend Fan - FAN1
pin: can0: PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 35
fan_speed: 1.0

## PART COOLING - FAN2
[fan]
pin: can0: PA0
kick_start_time: 0.5
#cycle_time: 0.15
off_below: 0.10

[heater_fan Electronics_Right]
pin: PD13
kick_start_time: 0.5
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 50
fan_speed: .2

[heater_fan Electronics_Left]
pin: PD14
kick_start_time: 0.5
shutdown_speed: 0.0
heater: heater_bed
heater_temp: 50
fan_speed: .2

[heater_fan nevermore_fan]
pin: PD12
kick_start_time: 0.5
heater: heater_bed
heater_temp: 50
fan_speed: 1.0

[safe_z_home]                 
home_xy_position: 175,175
z_hop: 10


